    <script type="text/javascript">
    function checkname(){
      var name = document.getElementById("u12_input").value;
      for(var i=0;i<name.length;i++){
        var j = name.substring(i,i+1);
        if(j<=9 && j>=0){
          alert("名字中不能包含数字")
          return false;
        }
      }
      return true;
    }
    function checkphone(){
      var phone = document.getElementById("u13_input").value;
      for(var i=0;i<phone.length;i++){
        var j=phone.substring(i,i+1);
        if(!(j<=9 && j>=0)){
          alert("手机号码中只能包含数字")
          return false;
        }
      }
      if(phone.length != 11){
        alert("手机号码位数不对");
        return false;
      }
      return true;
    }
    function checkpass(){
      var pass = document.getElementById("u14_input").value;
      if(pass.length<6){
        alert("密码长度不能小于6位");
        return false;
      }
      for(var i=0;i<pass.length;i++){
        var j=pass.substring(i,i+1);
        if(!((j<=9 && j>=0)||(j<='z' && j>='a')||(j<='Z' && j>='A'))){
          alert("密码中只能包含数字或字母")
          return false;
        }
      }
      for(var i=0;i<pass.length;i++){
        var j=pass.substring(i,i+1);
        if(j<=9 && j>=0){
          break;
        }
        if(i==pass.length && !(j<=9 && j>=0)){
          alert("密码中没有数字");
          return false;
        }
      }
      for(var i=0;i<pass.length;i++){
        var j=pass.substring(i,i+1);
        if((j<='z' && j>='a')||(j<='Z' && j>='A')){
          break;
        }
        if(i==pass.length && !(j<=9 && j>=0)){
          alert("密码中没有数字");
          return false;
        }
      }

    }
    function checkrepass(){
      var repass = document.getElementById("u15_input").value;
      var pass = document.getElementById("u14_input").value;
      if(repass.length != pass.length){
        alert("两次密码不一致！");
        return false;
      }
      for(var i=0;i<pass.length;i++){
        var j=pass.substring(i,i+1);
        var k=repass.substring(i,i+1);
        if(j!=k){
          alert("两次密码不一致！")
          return false;
        }
        return true;
      }
    }
    </script>
